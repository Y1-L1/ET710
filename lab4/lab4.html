<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4, HTML semantic elements and links</title>
</head>
<body>
    <h1>Lab 4, HTML semantic elements and links</h1>
    <h2>Yi Li</h2>
    <figure>
        <img src="images/Fruits.jpg" alt="image of four fruits" width="500px" usemap="#fruitmap">
        <map name="fruitmap">
            <area shape="rect" coords="10,10,200, 160" href="https://en.wikipedia.org/wiki/Apple" alt="Link to apple's Wikipedia" target="_blank" >
            <area shape="circle" coords="380,80,100" href="pineapples.html" alt="Link to pineapple.html" target="_blank">
            <area shape="rect" coords="10,220,220, 320" href="papaya.html" alt="Link to papaya.html" target="_blank">
            <area shape="circle" coords="380,280,95" href="banana.html" alt="Link to banana.html" target="_blank">
        </map>

    </figure>
</body>
</html>
